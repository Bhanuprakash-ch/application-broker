---
applications:
- name: app-launching-service-broker
  memory: 1G
  instances: 1
  path: .
  buildpack: https://github.com/cloudfoundry/buildpack-go.git
  host: app-launching-service-broker
  env:
    CF_API: https://api.gotapaas.com
    CF_SRC: ./apps/spring-hello-env
    CF_DEP: postgresql93|free,consul|free
    CF_CATALOG_PATH: ./catalog.json